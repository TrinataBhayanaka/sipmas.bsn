<!--Page Title-->
<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<div id="page-title">
	<h1 class="page-header text-overflow">Edit Administrator</h1>
</div>
<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<!--End page title-->


<!-- Begin: Content -->
<div id="page-content">

	<div class="row">
		<div class="col-lg-12">
            <!--Default Tabs (Left Aligned)-->
			<!--===================================================-->
			<div class="tab-base">
	
				<ul class="nav nav-tabs">
					<li class="active">
						<a href="{$basedomain}pengaturan_admin">Tambah Administrator</a>
					</li>
					<li>
						<a href="{$basedomain}pengaturan_admin/waktukriteria">Ubah Waktu & Kriteria</a>
					</li>
					<li>
						<a href="{$basedomain}pengaturan_admin/ubahkonten">Ubah Konten</a>
					</li>
					<li>
						<a href="{$basedomain}pengaturan_admin/ruanglingkup">Ubah Kategori Ruang Lingkup</a>
					</li>
				</ul>
	
			<div class="panel panel-default">
				<form class="panel-body form-horizontal form-padding" action="{$basedomain}pengaturan_admin/edit" method="post">
						
					<div class="form-group">
						<label class="col-md-3 control-label" for="demo-readonly-input">Nama Administrator</label>
						<div class="col-md-9">
							<input type="text" class="form-control" placeholder=" " name="name" value="{$user.name}">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-md-3 control-label" for="demo-readonly-input">Alamat Email</label>
						<div class="col-md-9">
							<input type="text" class="form-control" placeholder=" " name="email" value="{$user.email}" {if $user} disabled{/if}>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-md-3 control-label" for="demo-readonly-input">Satker</label>
						<div class="col-md-9">
							<select class="selectpicker" data-width="100%" name="satker">
								<option>Pilih Satker</option>
								{foreach $satker as $val}
								<option value="{$val.idSatker}" {if $user.satker == $val.idSatker}selected{/if}>{$val.nama_satker} {if $val.idSatker==3}(Super Admin){/if}</option>
								{/foreach}
								
							</select>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-3 control-label" for="demo-readonly-input">Username</label>
						<div class="col-md-9">
							<input type="text" class="form-control" placeholder=" " name="username" value="{$user.username}" {if $user} disabled{/if}>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-md-3 control-label" for="demo-readonly-input">Password Login</label>
						<div class="col-md-9">
							<div class="passwordAdmin1">
							<input type="text"  class="form-control " placeholder="Password harus diisi dengan 6-8 digit alphanumeric " name="pass" >
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-3 control-label" for="demo-email-input">Hak Akses</label>
						<div class="col-md-9">
							<select class="selectpicker" data-width="100%" name="type">
								<option>Pilih Hak Akses</option>
								<option value="3" {if $user.type == 3}selected{/if}>Super Administrator</option>
								<option value="1" {if $user.type == 1}selected{/if}>Administrator</option>
							</select>
						</div>
					</div>
					<div class="col-lg-7 col-lg-offset-3">
						<input type="hidden" name="token" value="1">
						<input type="hidden" name="id" value="{$user.idUser}">
						<button type="submit" class="btn btn-success btn-labeled fa fa-floppy-o" value="1">Save</button>
						<button type="button" class="btn btn-danger btn-labeled fa fa-times">Cancel</button>
					</div>
				</form>
			</div>	
			</div>
			<!--===================================================-->
			<!--End Default Tabs (Left Aligned)-->
		</div>
	</div> <!-- end row -->

</div>
<!-- End: Content -->
