<section class="page-header">
	<div class="container">

		<h1>REGISTER</h1>
		<span class="font-lato size-18 weight-300 hidden-xs">Form pendaftaran</span>

		<!-- breadcrumbs -->
		<ol class="breadcrumb">
			<li><a href="{$basedomain}">Home</a></li>
			<li class="active">Register</li>
		</ol><!-- /breadcrumbs -->

	</div>
</section>

<section>
	<div class="container">
		<div class="row">

			<div class="col-md-6 col-sm-6 col-md-offset-3">
				<form class="nomargin sky-form boxed" action="{$basedomain}home/register" method="post">
					<header>
						<i class="fa fa-users"></i> Register
						</header>

					<fieldset class="nomargin">	
						<label class="input margin-bottom-10">
							<i class="ico-append fa fa-user"></i>
							<input type="text" placeholder="Nama lengkap" name="name" required>
							<b class="tooltip tooltip-bottom-right">Nama sesuai dengan KTP</b>
						</label>

						<label class="input margin-bottom-10">
							<i class="ico-append fa fa-credit-card"></i>
							<input type="number" placeholder="No. KTP" required name="ktp" onkeypress="return isNumberKey(event)">
							<b class="tooltip tooltip-bottom-right">Nomor induk KTP</b>
						</label>

						<label class="input margin-bottom-10">
							<i class="ico-append fa fa-envelope"></i>
							<input type="text" placeholder="Alamat Email" required name="email" class="email">
							<b class="tooltip tooltip-bottom-right">Harus email aktif</b>
						</label>

						<label class="input margin-bottom-10">
							<i class="ico-append fa fa-phone"></i>
							<input type="text" placeholder="No. HP" required name="hp" onkeypress="return isNumberKey(event)">
							<b class="tooltip tooltip-bottom-right">Nomor yang dapat dihubungi</b>
						</label>

						<div class="fancy-form margin-bottom-10"><!-- textarea -->
							<textarea rows="5" class="form-control word-count" data-maxlength="200" data-info="textarea-words-info" placeholder="Alamat" required name="alamat"></textarea>
							<i class="fa fa-map-marker"><!-- icon --></i>
							<span class="fancy-hint size-11 text-muted">
								<strong>Hint:</strong> 200 words allowed!
								<span class="pull-right">
									<span id="textarea-words-info">0/200</span> Words
								</span>
							</span>
						</div><!-- /textarea -->

						<label class="select margin-bottom-10">
							<select required name="pekerjaan">
								<option value="0" selected disabled>Pilih Jenis Pekerjaan</option>
								<option value="1">Pelajar</option>
								<option value="2">Karyawan Swasta</option>
								<option value="3">Pegawai Negeri</option>
							</select>
							<i></i>
						</label>
					
						<label class="input margin-bottom-10">
							<i class="ico-append fa fa-lock"></i>
							<input type="password" placeholder="Password" required name="pass">
							<b class="tooltip tooltip-bottom-right">Only latin characters and numbers</b>
						</label>
					
						<label class="input margin-bottom-10">
							<i class="ico-append fa fa-lock"></i>
							<input type="password" placeholder="Confirm password" required name="retypePass">
							<b class="tooltip tooltip-bottom-right">Only latin characters and numbers</b>
						</label>

						<div class="margin-top-10">
							<div class="g-recaptcha" data-sitekey="6Le_OA0TAAAAACLAF3nvgBJYFbJACQXwhMt1wr0s"></div>
							{*}secret key | Tolong hapus klo sudah : 6Le_OA0TAAAAAEjdg4YdX12AIdesAu_vr3g8Xsco{/*}
						</div>
						
						<div class="margin-top-30">
							{*}<label class="checkbox nomargin"><input class="checked-agree" type="checkbox" name="termagree" onclick="return submitForm()"><i></i>I agree to the <a href="#" data-toggle="modal" data-target="#termsModal">Terms of Service</a></label>{/*}
							<label class="checkbox nomargin"><input type="checkbox" name="receiveNotif"><i></i>I want to receive notifications</label>
						</div>
					</fieldset>

					<div class="row margin-bottom-20">
						<div class="col-md-12">
							<button type="submit" class="btn btn-primary" id="buttonsubmit" name="submit" value="1"><i class="fa fa-check"></i> REGISTER</button>
						</div>
					</div>

				</form>
			</div>

		</div>
	</div>
</section>

{literal}
<script type="text/javascript">
	function submitForm()
	{
		var atLeastOneIsChecked = $('input[name="termagree"]:checked').length > 0;
		
		if(atLeastOneIsChecked){
			$("#buttonsubmit").removeAttr('disabled');
			
		} else {
			$("#buttonsubmit").attr('disabled','disabled');
			
		}
	}

</script>
{/literal}
